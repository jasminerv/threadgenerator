<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Thread Parameters</title>
</head>
<body>
    <h1>Create New Thread Parameters</h1>
    <form method="POST">
        <label for="name_thread_params">Thread Name:</label>
        <input type="text" id="name_thread_params" name="name_thread_params" required><br><br>

        <label for="name_notebook">Notebook Name:</label>
        <input type="text" id="name_notebook" name="name_notebook" required><br><br>

        <label for="max_notes_per_day">Max Notes per Day:</label>
        <input type="number" id="max_notes_per_day" name="max_notes_per_day" required><br><br>

        <label for="thread_description">Thread Description:</label>
        <input type="text" id="thread_description" name="thread_description" required><br><br>

        <label for="thread_length_months">Thread Length (in Months):</label>
        <input type="number" id="thread_length_months" name="thread_length_months" required><br><br>

        <label for="thread_start_date">Thread Start Date:</label>
        <input type="date" id="thread_start_date" name="thread_start_date" required><br><br>

        <input type="submit" value="Create Thread Parameters">
    </form>
</body>
</html>
